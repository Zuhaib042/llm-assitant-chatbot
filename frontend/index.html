<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat YPT</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-900 text-white overflow-x-hidden">
  <div class="container mx-auto max-w-3xl pb-44 px-2" id="chatContainer">

    <!-- user text -->

 
    <!-- Assistant message -->
    <div class="max-w-fit">
      I am fine, How are you?
    </div>

    <div class="fixed inset-x-0 bottom-0 flex items-center justify-center bg-neutral-900">
      <div class="bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-3">
        <textarea class="w-full resize-none outline-0 p-2" name="" id="input" rows="2"></textarea>
        <div class="flex justify-end items-center">
          <button id="askBtn" class="bg-white right-0 px-4 py-1 text-black rounded-full cursor-pointer hover:bg-gray-300"> Ask </button> 
        </div>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
